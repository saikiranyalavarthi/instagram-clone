<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="slides.css">
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="story.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="../text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title> sparat coding club | instagram clone coding </title>
</head>

<body>
    <div class="gnb">
        <div class="contents">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKlpev0yAyZdqM4sjJA7yoL_r_SpHKuWoOcg&usqp=CAU">
            <input class="form-control form-control-sm" id="searchInput" type="text" placeholder="Search"
                onfocus="this.placeholder=''" onblur="this.placeholder='Search'" name="search"
                aria-label=".form-control-sm example" onkeypress="search()">
            <div>
                <i class="bi bi-house-door-fill"></i>
                <i class="bi bi-cursor"></i>
                <i class="bi bi-plus-square"></i>
                <i class="bi bi-compass"></i>
                <i class="bi bi-suit-heart"></i>
            </div>
        </div>
    </div>
    <div class="wrap">
        <!-- storys -->
        <div class="story"  id="story">
            <div class="story-1" id="story-1">
                <div class="storyImg storyImg-1"></div>
                <div class="storyImg storyImg-2"></div>
                <div class="storyImg storyImg-3"></div>
                <div class="storyImg storyImg-4"></div>
                <div class="storyImg storyImg-5"></div>
                <div class="storyImg storyImg-6"></div>
                <div class="storyImg storyImg-7"></div>
                <div class="storyImg storyImg-8"></div>
                <div class="storyImg storyImg-9"></div>
                <div class="storyImg storyImg-9"></div>
            </div>
            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
        </div>

        <!-- first feed -->
        <div class="content">
            <!-- profile picture and userId -->
            <div class="feedUser">
                <img src="https://i.pinimg.com/originals/2e/2f/ac/2e2fac9d4a392456e511345021592dd2.jpg">
                <span>Kiran-99</span>
                <i class="bi bi-three-dots"></i>
            </div>
            <!-- photo -->
            <div class="card">
                <img id="fristFeed" src="https://i.pinimg.com/originals/2e/2f/ac/2e2fac9d4a392456e511345021592dd2.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="icons">
                        <i class="bi bi-suit-heart "></i>
                        <i class="bi bi-chat"></i>
                        <a href="#" id="sns_urlCoby" class="btn_share_sns" title="새창" onclick="clip(); return false;">
                            <i class="bi bi-send"></i></a>
                        <i class="bi bi-bookmark"></i>
                    </div>
                    <p class="card-text" id="firstLikes">544 likes</p>
                    <span class="user">AMILY_99</span>
                     <!-- caption -->
                    <span id="captionFirst" class="caption">
                        Being with you is always..
                    </span>
                    <a class="btn-more" id="btn-1" onclick="readMoreFirst()">Read more</a>
                    <ul id="firstComment">
                    </ul>
                    <!-- comment -->
                    <div class="comment">
                        <i class="bi bi-emoji-smile" id="smail-1"></i>
                        <input class="form-control form-control-sm" id="commentFirstInput" type="text"
                            placeholder="Add a comment" aria-label=".form-control-sm example">
                        <button onclick="postFirstComment()">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- second feed -->
        <div class="content">
             <!-- profile picture and userId -->
            <div class="feedUser">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQheTU3WJeKEHtPfoMq73mRMP6UHmxg6qdC0w&usqp=CAU">
                <span>Little -girl</span>
                <i class="bi bi-three-dots"></i>
            </div>
             <!-- photo -->
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQheTU3WJeKEHtPfoMq73mRMP6UHmxg6qdC0w&usqp=CAU"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="icons">
                        <i class="bi bi-suit-heart "></i>
                        <i class="bi bi-chat"></i>
                        <a href="#" id="sns_urlCoby" class="btn_share_sns" title="새창" onclick="clip(); return false;">
                            <i class="bi bi-send"></i></a>
                        <i class="bi bi-bookmark"></i>
                    </div>
                    <p class="card-text">67 likes</p>
                    <span class="user">green_teria</span>
                    <!-- caption -->
                    <span id="captionSecond" class="caption">
                        No sweat, No sweet
                    </span>
                    <a class="btn-more" id="btn-2" onclick="readMoreSecond()">Read more</a>
                    <ul id="secondComment">
                    </ul>
                    <!-- comment -->
                    <div class="comment">
                        <i class="bi bi-emoji-smile" id="smail-2"></i>
                        <input class="form-control form-control-sm" id="commentSecondInput" type="text"
                            placeholder="Add a comment" aria-label=".form-control-sm example">
                        <button onclick="postSecondComment()">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- third feed -->
        <div class="content">
            <!-- profile picture and userId -->
            <div class="feedUser">
                <img
                    src="https://i.pinimg.com/originals/de/3c/44/de3c4488982fceeb6b8ceab2d00dcf30.jpg">
                <span>maison.saisons</span>
                <i class="bi bi-three-dots"></i>
            </div>
            <!-- photo -->
            <div class="card">
                <div id="slideShow">
                    <div class="slides">
                        <img src="http://tnnews.co.kr/wp-content/uploads/2020/06/KakaoTalk_20200626_1805117210.jpg"
                            alt="">
                        <img src="http://tnnews.co.kr/wp-content/uploads/2020/06/KakaoTalk_20200626_1805315040.jpg"
                            alt="">
                        <img src="http://tnnews.co.kr/wp-content/uploads/2020/06/KakaoTalk_20200626_1805350280.jpg"
                            alt="">
                    </div>
                    <p class="controller">
                  
                        <span class="prev">&lang;</span>
                        <span class="next">&rang;</span>
                    </p>
                </div>
                <div class="card-body">
                    <div>
                        <i class="bi bi-suit-heart "></i>
                        <i class="bi bi-chat"></i>
                        <a href="#" id="sns_urlCoby" class="btn_share_sns" title="새창" onclick="clip(); return false;">
                            <i class="bi bi-send"></i></a>
                        <i class="bi bi-bookmark"></i>
                    </div>
                    <p class="card-text">677 likes</p>
                    <span class="user">maison.saisons</span>
              
                    <span id="captionThird" class="caption">
                        such a nice day!
                    </span>
                    <a class="btn-more" id="btn-3" onclick="readMoreThird()">Read more</a>
                    <ul id="thirdComment">
                    </ul>
               
                    <div class="comment">
                        <i class="bi bi-emoji-smile" id="smail-3"></i>
                        <input class="form-control form-control-sm" id="commentThirdInput" type="text"
                            placeholder="Add a comment" aria-label=".form-control-sm example">
                        <button onclick="postThirdComment()">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>
<script src="slideShow.js"></script>
<script src="layout.js"></script>
<script src="searchInput.js"></script>
<script src="story.js"></script>
<script src="icons.js"></script>
<script src="readMore.js"></script>
<script src="comment.js"></script>
<script src="storySlide.js"></script>
</html>
